name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  frontend:
    name: Frontend Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ctf-frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: ctf-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm run test 

  backend:
    name: Backend Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ctf-backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Run Maven lint (Checkstyle)
        run: ./mvnw -B -ntp -DskipTests checkstyle:check

      - name: Run tests
        run: ./mvnw -B -ntp test

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs:
      - frontend
      - backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./ctf-backend
          tags: ctf-backend:ci
          load: true

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./ctf-frontend
          tags: ctf-frontend:ci
          load: true
